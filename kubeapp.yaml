apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kubeapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kubeapp
    spec:
      containers:
      - name: kubeapp
        image: gcr.io/friendly-sensor-231509/kubeapp
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kubeapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: kubeapp 
